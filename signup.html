<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="Edu-Mate icon" href="img/icon1-removebg-preview.png">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign Up</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password">
                    </div>
                   
                    <div class="inputBox">
                        <input type="password" placeholder="Comfirm Password">
                    </div>
                   

                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="login.html" class="btns signup">Sign In</a>
    </div>
</body>
</html>
